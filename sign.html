<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <!-- Bootstrap 5 CSS -->
   <link rel="stylesheet" href="sign.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <section id="signin" class="vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h3 class="mb-4 text-center">Sign In</h3>
              <form action="">
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                  </div>
                  <a href="#">Forgot password?</a>
                </div>
                <div class="d-grid">
                  <a href="index2.html" class="btn btn-dark">Login</a>
                </div>
              </form>
              <!-- Optional Register Link -->
              <!--
              <div class="text-center mt-3">
                <p>Don't have an account? <a href="#">Register</a></p>
              </div>
              -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
